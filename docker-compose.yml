version: '3.8'

services:
  courseware-web:
    build: .
    ports:
      - "8080:80"
    restart: always
    environment:
      - NODE_ENV=production
    volumes:
      # 如果需要挂载配置文件可以取消注释下面一行
      # - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - web-network

networks:
  web-network:
    driver: bridge